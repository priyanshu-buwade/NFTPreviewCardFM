<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>NFT Preview Card</title>
</head>

<body>
    <div class="outer-div">
        <div class="nft-image">
            <div class="behind"></div>
            <div class="middle">
                <div class="text"><img src="images/icon-view.svg" alt="view"></div>
            </div>
        </div>
        <div>
            <div class="description">
                <h2><a>Equilibrium #3429</a></h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price">
                <p id="p1"><img src="images/icon-ethereum.svg" alt="ethereum"><b>&nbsp; 0.041 ETH</b></p>
                <p id="p2"><img src="images/icon-clock.svg" alt="">&nbsp; 3 days left</p>
            </div>
            <hr>
            <div class="bottom">
                <div class="bottom-image"></div>&nbsp; &nbsp; &nbsp;
                <p>Creation of <a>Jules Wyvern</a></p>
            </div>
        </div>
    </div>
</body>

</html>
